name: CI Workflow

on:
  push:
    branches:
      - '*'
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps: 
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Install Dependencies
        run: npm install
        working-directory: ../

      - name: Build React App
        run: npm run build
        working-directory: ../

      - name: Execute
        run: npm start
